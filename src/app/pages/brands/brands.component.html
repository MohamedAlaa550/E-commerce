<section>

  <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-5">

    @for (brand of brandsList; track brand._id) {


    <div
      class="card border flex flex-col justify-end align-top border-gray-200 rounded-lg shadow-lg overflow-hidden hover:scale-105 transition-all duration-300 hover:border-black hover:dark:border-gray-100">

      <div>
        <img class="h-[150px] md:h-[250px] w-full object-contain " [src]="brand.image" [alt]="brand.name">
      </div>

      <h2 class="text-center my-4 text-white dark:text-gray-900 bg-black dark:bg-white py-2 px-4 rounded w-fit mx-auto">
        {{brand.name}}</h2>

    </div>

    }


  </div>


</section>
