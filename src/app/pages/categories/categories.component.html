<section>

  <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-5">

    @for (category of categoriesList; track category._id) {


    <div
      class="card border flex flex-col justify-end align-top border-gray-200 rounded-lg shadow-lg overflow-hidden hover:scale-105 transition-all duration-300">

      <div>
        <img class="h-[150px] md:h-[250px] w-full object-contain md:object-cover" [src]="category.image"
          [alt]="category.name">
      </div>

      <h2 class="text-center my-4 text-mainColor bg-green-100 p-2 rounded w-fit mx-auto">{{category.name}}</h2>

    </div>

    }


  </div>


</section>
