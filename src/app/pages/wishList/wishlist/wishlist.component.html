<!-- component -->
<div class=" px-4  2xl:px-0 py-12 flex justify-center items-center">

  <div class="flex flex-col w-full jusitfy-start items-start ">

    <div class="my-2 text-center w-full">
      <h1
        class="text-3xl lg:text-4xl tracking-tight font-semibold leading-8 lg:leading-9 text-gray-800   dark:text-white">
        Favourites</h1>
    </div>

    <div class="mt-10 lg:mt-12 grid grid-cols-1 lg:grid-cols-4 gap-5  w-full ">

      @for (product of productList; track product._id) {

      <div class="flex flex-col shadow-xl">
        <div class="relative w-full ">
          <img [routerLink]="['/details', product._id]" class="block cursor-pointer w-full h-[250px] object-contain  "
            [src]="product.imageCover" [alt]="product.title" />
          <button aria-label="close" (click)="removeItem(product._id)"
            class="top-4 right-4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 absolute p-1.5 bg-gray-800 dark:bg-white dark:text-gray-800 text-white hover:text-gray-400">
            <svg class="fil-current" width="14" height="14" viewBox="0 0 14 14" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M13 1L1 13" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M1 1L13 13" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>

        <div class="card-body p-4 bg-gray-50 border border-gray-100 rounded-b-lg">
          <div class="mt-3 flex justify-between items-center">
            <div class="flex justify-center items-center text-center w-full">
              <p class="tracking-tight text-2xl text-center font-semibold leading-6 text-gray-800 dark:text-white">
                {{product.title.split(' ',2).join('')}}
              </p>
            </div>

          </div>
          <div id="menu1" class="flex flex-col jusitfy-start items-start mt-3">
            <div>
              <p class="tracking-tight text-xs leading-3 text-gray-800 dark:text-white">{{product.brand.name}}</p>
            </div>
            <div class="mt-2">
              <p class="tracking-tight text-base font-medium leading-4 text-gray-800 dark:text-white">
                {{product.category.name}}</p>
            </div>

            <div class="mt-3">
              <p class="tracking-tight text-base font-medium leading-4 text-gray-800 dark:text-white">{{product.price}}
                EGP
              </p>
            </div>
            <div
              class="flex jusitfy-between flex-col lg:flex-row items-center mt-10 w-full space-y-4 lg:space-y-0 lg:space-x-4 xl:space-x-8">

              <div class="w-full">
                <button (click)="addToCart(product._id)"
                  class="focus:outline-none focus:ring-gray-800 focus:ring-offset-2 focus:ring-2 text-white w-full tracking-tight py-4 text-lg leading-4 hover:bg-black bg-gray-800 border border-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">Add
                  to cart</button>
              </div>
            </div>
          </div>
        </div>


      </div>


      }
    </div>
  </div>
</div>
